<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./scripts/style.css">

    <title>JQuery Salary Calculator</title>
</head>
<body>
    <header>
        <h1> Salary Calculator</h1>
    </header>
    <div id="inputDiv">
        <h3>Add Employee</h3>
            <div id="employeeForm">
                <input id="firstNameInput" placeholder="First Name"></input>
                <input id="lastNameInput" placeholder="Last Name"></input>
                <input id="idInput" placeholder="ID "></input>
                <input id="titleInput" placeholder="Title"></input>
                <input id="salaryInput" placeholder="Annual Salary"></input>
                <button id="submitEmpBtn">Submit</button>
            </div>  <!-- End employeeForm -->
    </div> <!-- End employeeSection --> 
      
    <div id="empTable">
        <h3>Employees</h3>
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Nme</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                <th scope="col">Handle</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <th scope="row">1</th>
        
              </tr>
            </tbody>
          </table>
        
    </div> <!-- End empTable --> 
    
</body>
</html>
