<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vendors/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./scripts/style.css">

    <title>JQuery Salary Calculator</title>
</head>
<body>
    <header class="jumbotron">
        <h1 class="textColor"> Salary Calculator</h1>
    </header>
    <div id="inputDiv">
        <h3 class="textColor">Add Employee</h3>
            <div id="employeeForm">
                <input type="text" id="firstNameInput" placeholder="First Name"></input>
                <input type="text" id="lastNameInput" placeholder="Last Name"></input>
                <input type="text" id="idInput" placeholder="ID "></input>
                <input type="text" id="titleInput" placeholder="Title"></input>
                <input type="number" id="salaryInput" placeholder="Annual Salary"></input>
                <button id="submitEmpBtn">Submit</button>
            </div>  <!-- End employeeForm -->
    </div> <!-- End employeeSection --> 
      
    <div id="empTable">
        <h3 class="textColor">Employees</h3>
        <table class="table table-striped table-bordered">
            <thead class="tHeadColor">
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Salary</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="tableBody">
              <tr>
                <td scope="col">Example</td>
                <td scope="col">Employee</td>
                <td scope="col">13579</td>
                <td scope="col">Faux Employee</td>
                <td scope="col">30000</td>
                <td scope="col"> <button>Delete</button> </td>
              </tr>
              <tr>
                <td scope="col">Jayden</td>
                <td scope="col">Thunberg</td>
                <td scope="col">12345</td>
                <td scope="col">Manager</td>
                <td scope="col">50000</td>
                <td scope="col"> <button>Delete</button> </td>
              </tr>
              <tr>
                <td scope="col">Sarah</td>
                <td scope="col">Preese</td>
                <td scope="col">67890</td>
                <td scope="col">Baker</td>
                <td scope="col">50000</td>
                <td scope="col"> <button>Delete</button> </td>
              </tr>

              <tr>
                <th scope="row"></th>
              </tr>


            </tbody>
          </table>
          <div id="monthlyBudget">Total Monthly: $<span id="monthlySpan"></span> </div>
        
        
    </div> <!-- End empTable --> 
    
</body>
</html>
